<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

   
    <header id="header">
        <img id="header-img" src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png" alt="Logo">
        <nav id="nav-bar">
            <a href="#features" class="nav-link">Features</a>
            <a href="#video-section" class="nav-link">Video</a>
            <a href="#contact" class="nav-link">Contact</a>
        </nav>
    </header>

    <main>
       
        <section id="features">
            <h2>Our Features</h2>
            <div class="features-container">
                <div class="feature">
                    <h3>Feature One</h3>
                    <p>Description of feature one.</p>
                </div>
                <div class="feature">
                    <h3>Feature Two</h3>
                    <p>Description of feature two.</p>
                </div>
                <div class="feature">
                    <h3>Feature Three</h3>
                    <p>Description of feature three.</p>
                </div>
            </div>
        </section>

        
        <section id="video-section">
            <h2>Product Video</h2>
            <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
                title="Product Video" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; 
                gyroscope; picture-in-picture" allowfullscreen></iframe>
        </section>

       
        <section id="contact">
            <h2>Contact Us</h2>
            <form id="form" action="https://www.freecodecamp.com/email-submit" method="POST">
                <label for="email">Subscribe to our newsletter:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                <input type="submit" id="submit" value="Submit">
            </form>
        </section>
    </main>

    
    <footer id="footer">
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </footer>

</body>
</html>
